<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            display: flex;
            gap: 10px;
        }

        .card1, .card2, .card3 {
            background-color: rgb(247, 246, 246);
            width: 150px;
            height: 200px;
            padding: 10px;
            border-radius: 10px; /* card corners curved */
            text-align: center;
            
        }
        p{
            font-size: 12px;
            color:black;
          text-align: start;  
        }

        button {
            background-color: green;
            color: white;
            margin-top: 10px;
        }
       
    </style>
</head>
<body>
    <h4>Flexbox Cards Task</h4>

    <div class="main">
        <div class="card1">
            <img src="shinchan.png" alt="cartoon" height="80px" width="150px"> <br>
            <b>Card 1</b>
            <p>This is a simple card using flex</p>
            <button style="margin: 0px;">View</button>
        </div>

        <div class="card2">
            
           <img src="doremon.png" alt="cartoon" height="80px" width="150px"> <br>
            <b>Card 2</b>
            <p>Practice creating layouts using Flexbox</p>
            <button>View</button>
        </div>

        <div class="card3">
             
           <img src="pogo.png" alt="car" height="80px" width="150px"> <br>
            <b>Card 3</b>
            <p>Try adding more cards or changing the styles</p>
            <button>View</button>
        </div>
    </div>

</body>
</html>
